<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML document structure">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <title>Document</title>
</head>

<body>

    <div>
        <form id="addTodoForm" class="column form header">
            <div class="field">
                <label class="label" for="todo">Todo</label>
                <div class="control">
                    <input required name="todo" id="todo" type="text" placeholder="Todo">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link addBtn">Add</button>
                </div>
            </div>
        </form>
    </div>


    <div class="content">
        <ul id="todoList">
        </ul>
    </div>


    <script src="js/tododb.js"></script>





</body>

</html>
